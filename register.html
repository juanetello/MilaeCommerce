<body class="caja-register">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black static-top">
      <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="img/miladogo2.png" class="mila-logo" alt="">
          </a>

                      <a class="nav-link" href="/">SESIÓN</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>


<main>
  <section class="container-fluid row justify-content-center reg">
      <section class="col-10 col-sm-6 col-md-6 col-lg-4">
          <form class="form-container-reg w-100">
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre"  placeholder="Ingrese su nombre" required>
              </div>
              <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
              </div>
              <div class="form-group">
                  <label for="domicilio">Domicilio</label>
                  <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Ingrese su domicilio" required>
              </div>
              <div class="form-group">
                  <label for="nacimiento">Fecha de nacimiento</label>
                  <input type="date" class="form-control" id="nacimiento" name="nacimiento" placeholder="Ingrese su nombre" required>
              </div>
              <div class="form-group">
                  <label for="genero">Género</label>
                  <div class="form-check male">
                      <input class="form-check-input" type="radio" name="fem" value="option1"  id="fem" required>
                      <label class="form-check-label" for="fem">
                          Femenino
                      </label>
                  </div>
                  <div class="form-check male">
                      <input class="form-check-input" type="radio" name="masc" value="option1" id="masc" required>
                      <label class="form-check-label" for="masc">
                          Masculino
                      </label>
                      <div class="form-check male">
                          <input class="form-check-input" type="radio" name="otro" value="option1" id="otro" required>
                          <label class="form-check-label" for="otro">
                              Otro
                          </label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                         placeholder="Ingrese su email" required>
                  <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email con nadie</small>
              </div>
              <div class="form-group">
                  <label for="pass">Contraseña</label>
                  <input type="password" class="form-control" id="pass" name="pass" placeholder="Contraseña"
                         required>
              </div>
              <div class="form-group">
                  <label for="repass">Confirmación Contraseña</label>
                  <input type="password" class="form-control" id="repass" name="repass" placeholder="Confirmación"
                         required>
              </div>
              <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="check" required>
                  <label class="form-check-label" for="exampleCheck1"><a href="#">Términos y condiciones</a></label>
              </div>
              <div class="d-flex flex-row botones">
                  <button type="submit" class="btn btn-outline-primary d-block btn-sm w-50">Enviar</button>
                  <button type="reset" name="button" class="btn btn-outline-primary d-block btn-sm w-50">Borrar
                  </button>
              </div>
          </form>
      </section>
  </section>

</main>
