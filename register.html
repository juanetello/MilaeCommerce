<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap4.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->

    <!--icono pestaña-->
    <link rel="shortcut icon" href="img/puppy_icon.ico"/>
    <title>register</title>
  </head>
  <body class="caja-register">
    <nav class="navbar navbar-expand-md navbar-light bg-info">
      <div class="container">
        <a class="navbar-brand text-white" href="#">
          Mila Dogo e-commerce
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#firstNavbar" type="button" name="button"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="firstNavbar">
          <ul class=" navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="login.html">Iniciar sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-10 col-sm-6 col-md-6 col-lg-4">
          <form class="form-container-reg w-100">
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" class="form-control" id="" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
              <label for="">Apellido</label>
              <input type="text" class="form-control" id="" placeholder="Ingrese su apellido" required>
            </div>
            <div class="form-group">
              <label for="">Domicilio</label>
              <input type="text" class="form-control" id="" placeholder="Ingrese su domicilio" required>
            </div>
            <div class="form-group">
              <label for="">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
              <label for="">Género</label>
              <div class="form-check male">
                <input class="form-check-input" type="radio" name="gridRadios" value="option1" required>
                <label class="form-check-label" for="">
                Femenino
                </label>
              </div>
              <div class="form-check male">
                <input class="form-check-input" type="radio" name="gridRadios" value="option1" required>
                <label class="form-check-label" for="">
                Masculino
                </label>
                <div class="form-check male">
                  <input class="form-check-input" type="radio" name="gridRadios" value="option1" required>
                  <label class="form-check-label" for="">
                  Otro
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email" required>
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email con nadie</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirmación Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmación" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1"><a href="#">Términos y condiciones</a></label>
            </div>
            <div class="d-flex flex-row botones">
              <button type="submit" class="btn btn-outline-primary d-block btn-sm w-50" >Enviar</button>
              <button type="reset" name="button" class="btn btn-outline-primary d-block btn-sm w-50" >Borrar</button>
            </div>
          </form>

        </section>

      </section>

    </section>



    <script src="https://kit.fontawesome.com/62cc376e3d.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
