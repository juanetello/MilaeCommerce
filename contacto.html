        <div class="navbar-collapse collapse" id="firstNavbar">

    <section class="container-fluid bg-contacto">
      <section class="row justify-content-center">
        <section class="col-10 col-sm-8 col-md-6 col-lg-4">
          <form class="form-container-cont w-100" id="formulario-contacto">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">Nombre</label>
                  <input type="text" class="form-control" id="" placeholder="Nombre" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="">Apellido</label>
                  <input type="text" class="form-control" id="" placeholder="Apellido" required>
                </div>
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" id="" placeholder="Ingrese su email" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" required ></textarea>
              </div>
              <div class="">
                <button type="submit" class="btn btn-outline-primary btn-block">Enviar</button>
              </div>
          </form>

        </section>

      </section>

    </section>
